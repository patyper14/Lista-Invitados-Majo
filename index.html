<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guest Lookup / Consulta de Invitados</title>
  <style>
    body { 
      font-family: sans-serif;

    #languageToggle {

      top: 20px;
      right: 20px;

</head>
<body>

  <h2 id="title">ðŸŽ‰ Consulta de invitados</h2>
  <p id="instructions">Escribe tu nombre exactamente como aparece en tu invitaciÃ³n:</p>

  <script>
    const invitados = {
      "Liz Delahanty": 4,

      "Juan David Rosero": 6,
      "Maria Fernanda Perea": 2,
      "Valentina Florez": 3,

      "Nick D'Andola": 4,
      "Anissa Cummings": 3,

    };

    let currentLang = "es";

    const texts = {
      es: {
        title: "ðŸŽ‰ Consulta de invitados",
        instructions: "Escribe tu nombre exactamente como aparece en tu invitaciÃ³n:",
        placeholder: "Ejemplo: Juan David Rosero",
        found: (name, count) => `ðŸŽ‰ Â¡Hola <strong>${name}</strong>! Tu invitaciÃ³n es por <strong>${count}</strong> invitado(s), incluyÃ©ndote a ti.`,
        notFound: "âŒ Nombre no encontrado. Verifica la ortografÃ­a.",
        toggle: "EN ðŸ‡ºðŸ‡¸"
      },
      en: {
        title: "ðŸŽ‰ Guest Lookup",
        instructions: "Type your full name exactly as it appears on your invitation:",
        placeholder: "Example: John Doe",
        found: (name, count) => `ðŸŽ‰ Hello <strong>${name}</strong>! Your invitation includes <strong>${count}</strong> guest(s), including yourself.`,
        notFound: "âŒ Name not found. Please check your spelling.",
        toggle: "ES ðŸ‡ªðŸ‡¸"
      }
    };

    const titleEl = document.getElementById("title");
    const instructionsEl = document.getElementById("instructions");
    const inputEl = document.getElementById("busqueda");
    const resultEl = document.getElementById("resultado");
    const toggleBtn = document.getElementById("languageToggle");

    function updateLanguage() {
      const t = texts[currentLang];
      titleEl.textContent = t.title;
      instructionsEl.textContent = t.instructions;
      inputEl.placeholder = t.placeholder;
      toggleBtn.textContent = t.toggle;
      resultEl.innerHTML = "";
    }

    toggleBtn.addEventListener("click", () => {
      currentLang = currentLang === "es" ? "en" : "es";
      updateLanguage();
    });

    inputEl.addEventListener("input", function () {
      const name = this.value.trim();
      const count = invitados[name];
      const t = texts[currentLang];

      if (name === "") {
        resultEl.innerHTML = "";
      } else if (count !== undefined) {
        resultEl.innerHTML = t.found(name, count);
      } else {
        resultEl.innerHTML = t.notFound;
      }
    });

    updateLanguage();
  </script>
</body>
</html>
